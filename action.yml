name: 'AIFoundary Guardrail Scan'
description: 'Scan pull requests for unsafe AI prompts and configurations using AIFoundary.'
author: 'Pentaprime Solutions'

inputs:
  scan-path:
    description: 'Path to scan for AI risks'
    required: true
    default: '.'
  mode:
    description: 'Scan mode: warn or enforce'
    required: false
    default: 'warn'
  enable-galani:
    description: 'Send findings to Galani control plane'
    required: false
    default: 'false'
  galani-endpoint:
    description: 'Galani ingestion endpoint'
    required: false
    default: ''
  github-token:
    description: 'GitHub token for PR comments'
    required: false
    default: ''

runs:
  using: 'docker'
  image: 'Dockerfile'

branding:
  icon: 'shield'
  color: 'blue'
